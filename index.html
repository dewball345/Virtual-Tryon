<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <style>
            body{
                font-family: sans-serif;
/*                max-width: max-content;*/
                margin: auto;
            }
            button {
                padding:20px;
                margin-top:10px;
                margin-left:10px;
                background-color: #333344;
                border:0px;
                border-radius: 10px;
                width: 100px;
                height:100px;
                font-size: 10;
                font-weight:bold;
                color:white;
            }
            #container {
                width:500px;
                height:375px;
                margin: 0px auto;
                border: 10px #333 solid;
                position:relative;
                border-radius:10px;    
            }
            #video{
                width: 500px;
                height: 375px;
                background-color: #666;
                position:absolute;
                top:0;
                left:0;
            
            }
            canvas{
                width:500px;
                height:375px;
                position:absolute;
                top:0;
                left:0;
                z-index:10;
            }
            #loading{
                position:absolute;
                top:0;
                left:0;
            }
            @keyframes spin { 
                100% { 
                    transform: rotate(360deg); 
                } 
            } 
            #center{   
                border: 12px solid #f3f3f3; 
                border-radius: 50%; 
                border-top: 12px solid #444444; 
                width: 70px; 
                height: 70px; 
                animation: spin 1s linear infinite;
                position: absolute; 
                top: 0; 
                bottom: 0; 
                left: 0; 
                right: 0; 
                margin: auto; 
            }
        </style>
        
<!--        <div id = "center"></div>-->
        <table>

                    <button id = "stopVideo" >STOP VIDEO</button>

                    <button id = "threeJS">Preview 3d model</button> 
                </td>
            </tr>
        </table>
